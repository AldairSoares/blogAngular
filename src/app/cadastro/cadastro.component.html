<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6" id="imagem-fundo">
        </div>
        <div class="col-md-6">
            <div class="col-md-6">
                <h1>Cadastro</h1>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                        placeholder="Seu nome" >
                </div>

                <div class="form-group">
                    <label for="usuario"></label>
                    <input [(ngModel)]='usuario.usuario'class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usuario">
                </div>
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                        placeholder="Link da foto">
                </div>


                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Digite a senha">
                </div>


                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua a senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de usuário</label>
                    <select name="tipo" id="tipo" class="form-control" (change) = 'tipoUsuario($event)'>
                        <option>Selecione um tipo de usuário:</option>
                        <option value="Normal">Normal</option>
                        <option value="adm">Administrador</option>    
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button submit="submit" routerLink="/logar" class="btn btn-danger mr-2" >Cancelar</button>
                    <button submit="submit" class="btn btn-success" (click) = 'cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
